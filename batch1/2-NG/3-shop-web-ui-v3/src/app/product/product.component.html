<div class="row">
  <div class="col-3 col-sm-3 col-md-3">
    <!-- <img class="img-fluid" src="{{product.imagePath}}" /> -->
    <img class="img-fluid" [src]="product.imagePath" />
  </div>
  <div class="col-9 col-sm-9 col-md-9">
    <h5>{{product.name}}</h5>
    <h6>{{product.price}}</h6>
    <button (click)="handleBuy(product)" *ngIf="product.canBuy" class="btn btn-primary btn-sm">buy</button>
    <br />
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a (click)="changeTab(1)" class="nav-link" [class.active]="isTabSelected(1)" href="#">Description
        </a>
      </li>
      <li class="nav-item">
        <a (click)="changeTab(2)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}" href="#">Specification
        </a>
      </li>
      <li class="nav-item">
        <a (click)="changeTab(3)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}" class="nav-link" href="#">
          Reviews
        </a>
      </li>
    </ul>
    <div *ngIf="isTabSelected(1)">{{product.description}}</div>
    <div *ngIf="isTabSelected(2)">Not yet</div>
    <div *ngIf="isTabSelected(3)">
      <app-review *ngFor="let review of reviews" [value]="review"></app-review>
      <hr />
      <app-review-form (onNewReview)="addNewReview($event)"></app-review-form>
    </div>
  </div>
</div>
